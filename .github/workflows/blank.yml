name: Snake Game

on:
  schedule:
    # Será atualizado a cada 5 horas.
    - cron: "0 */5 * * *"
  
  # Permite executar manualmente na aba Actions
  workflow_dispatch:

  # Executa a cada push na branch main/master
  push:
    branches:
    - main
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      # Checkout do repositório
      - uses: actions/checkout@v3

      # Gera a animação da cobrinha (Versão atualizada)
      - uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: KelvenPer
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif

      # Envia os arquivos para a branch 'output'
      - name: Push changes to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
